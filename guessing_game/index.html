<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container text-center">
    <h1>Can you guess the number before the countdown?</h1>
    <p class="mt-5">
      Rules: You have to guess the number the computer have chosen ramdomly to win this game.
      The range is from 1 to 100 and you have 6 times to make the correct choice...
    </p>
    <img src="./assets/img/guess.jpeg" alt="magic" width="578" height="336" class="main_image">
    <div class="d-flex justify-content-center mt-4">
      <input type="text">
      <button type="button" class="btn btn-secondary ms-2">Submit</button>
    </div>
    <div class="times_left">
      <p>oportunities left 6</p>
    </div>
    <div class="response">
      <!-- <p class="alert alert-success mt-5">当たりです！</p> -->
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="script.js"></script>
